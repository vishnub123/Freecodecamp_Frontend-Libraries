<div class="wrapper">
    <h3 id="break-label">Break Length: <span id="break-length"></span></h3>
    <h3 id="session-label">Session Length: <span id="session-length"></span></h3>
    <div class="flex">
      <button class="clock-btn" id="break-decrement">
        Break Decrement
      </button>
      <button class="clock-btn" id="break-increment">
        Break Increment
      </button>
    </div>
    <div class="flex">
      <button class="clock-btn" id="session-decrement">
        Session Decrement
      </button>
      <button class="clock-btn" id="session-increment">
        Session Increment
      </button>
    </div>
    
    <div class="timer">
      <h3 id="timer-label">Session</h3>
      <h1 id="time-left">25:00</h1>
      <div class="flex">
        <button id="start_stop" class="clock-btn">Start/Stop</button>
        <button id="reset" class="clock-btn">Reset</button>
      </div>
    </div>
  </div>
